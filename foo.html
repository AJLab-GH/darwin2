<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Learning & Zero-Day Attacks</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container mt-5">
        <div class="card my-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5>Machine Learning & Zero-Day Attacks</h5>
                <div>
                    <!-- Example Alert (hidden by default) -->
                    <div id="resetMLMessageAlert" class="alert alert-success alert-dismissible fade show p-1 me-2 mb-0"
                        role="alert" style="font-size: 0.875rem; display: none;">
                        <i class="bi bi-check-circle me-1"></i> Machine Learning has been reset successfully.
                        <button type="button" class="btn-close p-1" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <button type="button" class="btn btn-warning btn-sm me-2" onclick="resetMachineLearning()">Reset
                        Machine Learning</button>
                    <i class="bi bi-question-circle-fill bs-icon" style="font-size: 1.5rem;" onclick="toggleHelp()"></i>
                    <!-- Bootstrap icon for help -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

    <script>
        // Example functions for handling button clicks
        function resetMachineLearning() {
            // Logic to reset machine learning here
            console.log('Resetting Machine Learning...');
            // Simulating a successful reset by showing the alert
            document.getElementById('resetMLMessageAlert').style.display = 'block';
        }

        function toggleHelp() {
            // Toggle help content or modal here
            console.log('Toggling help content...');
        }
    </script>
</body>

</html>
